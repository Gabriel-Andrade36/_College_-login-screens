<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Novo usuário</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Cadastro de cursos</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../pages/newUser.html"
                >Novo usuário</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/newCourse.html">Novo curso</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="content">
        <form
          action="https://6183e1e491d76c00172d1c58.mockapi.io/User"
          method="post"
          target="_blank"
        >
          <div class="labels">
            <div>
              <label for="name">Nome</label>
            </div>
            <div>
              <label for="email">Email</label>
            </div>
            <div>
              <label for="password">Senha</label>
            </div>
          </div>

          <div class="inputs">
            <div>
              <input type="text" id="name" />
            </div>
            <div>
              <input type="email" id="email" />
            </div>
            <div>
              <input type="password" id="password" />
            </div>
          </div>

          <div class="button">
            <button type="submit">Cadastrar usuário</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  ></script>
